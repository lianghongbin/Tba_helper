<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="popup-styles.css">
</head>
<body>
<button id="fetchBtn" class="btn fetch">📥 抓取发货数据</button>
<div id="statsInfo" class="stats-info" style="display: none;">
  <div class="stats-title">📊 数据统计</div>
  <div class="stats-content">
    <div class="stats-item">
      <span class="stats-label">发货单数量:</span>
      <span id="pickingCount" class="stats-value">0</span>
    </div>
    <div class="stats-item">
      <span class="stats-label">总SKU编号:</span>
      <span id="totalSkuTypes" class="stats-value">0</span>
    </div>
    <div class="stats-item">
      <span class="stats-label">总SKU数量:</span>
      <span id="totalSkuCount" class="stats-value">0</span>
    </div>
    <div class="stats-item">
      <span class="stats-label">订单总数:</span>
      <span id="totalOrderCount" class="stats-value">0</span>
    </div>
  </div>
</div>

<button id="clearAllBtn" class="btn" style="background: #f44336;">🗑️ 清除所有数据</button>
<div id="msg"></div>
<div id="dataContainer">
  <button class="close-btn" id="closeDataBtn">✕</button>
  <div id="dataContent"></div>
</div>

<script src="popup-utils.js"></script>
<script src="popup-event-handler.js"></script>
<script src="popup-main.js"></script>
</body>
</html>
